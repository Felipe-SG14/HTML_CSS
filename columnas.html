
<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">

        <!--Diseño WEB responsivo-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--

            La width=device-widthparte establece el ancho de la página para seguir el ancho de la pantalla del dispositivo (que variará según el dispositivo).

            La initial-scale=1.0parte establece el nivel de zoom inicial cuando el navegador carga la página por primera vez.

        -->

        <title>Documento</title>

        <link rel="stylesheet" href="css/columnas.css">

    </head>
    <body>

        <div class="contenedor">
            <!--Primer fila-->
            <div class="fila">
                <div class="col-12">100%</div>
            </div>
            <!--Segunda fila-->
            <div class="fila">
                <div class="col-6">50%</div>
                <div class="col-6">50%</div>
            </div>
            <!--Tercer fila-->
            <div class="fila">
                <div class="col-3">25%</div>
                <div class="col-3">25%</div> 
                <div class="col-3">25%</div>
                <div class="col-3">25%</div>                
            </div>
            <!--Cuarta fila-->
            <div class="fila">
                <div class="col-4">33.3%</div>
                <div class="col-4">33.3%</div>
                <div class="col-4">33.3%</div>
            </div>
            <!--Quinta fila-->
            <div class="fila">
                <div class="col-9">75%</div>
                <div class="col-3">25%</div>
            </div>
            <!--Sexta fila-->
            <div class="fila">
                <div class="col-7">col-7</div>
                <div class="col-5">col-5</div>
            </div>
            <!--Septima fila-->
            <div class="fila">
                <div class="col-8">col-8</div>
                <div class="col-2">col-2</div>
                <div class="col-1">col-1</div>
                <div class="col-1">col-1</div>
            </div>
            <!--Octava fila-->
            <div class="fila">
                <div class="col-3">25%</div>
                <div class="col-3">25%</div> 
                <div class="col-3">25%</div>               
            </div>
            <!--Novena fila-->
            <div class="fila">
                <div class="col-3">25%</div>
                <div class="col-3">25%</div> 
                <div class="col-3">25%</div>               
            </div>  

            <h1>Hola</h1>

        </div>
        
    </body>
</html>
