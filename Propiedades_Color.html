<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Propiedades de Color</title>

        <style>

            .grupo{
                width: 200px;
                height: 200px;
                margin: 20px;
            }

            /*Nombre del color*/
            #c1{
                background: blueviolet;
            }

            /*Colores hexadecimales*/
            #c2{
                background: #50ff00;
            }

            /*Colores*/
            #c3{
                background: rgb(5, 65, 202);
            }

        </style>

    </head>

    <body>

        <div id="c1" class="grupo"></div>
        <div id="c2" class="grupo"></div>
        <div id="c3" class="grupo"></div>

    </body>
</html>
